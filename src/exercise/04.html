<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    const PropTypes = {
      greeting(props, propName, componentName) {
        if (typeof props[propName] !== 'greeting') {
          return new Error(`Must define greeting for a Message component`)
        }
      },
      subject(props, propName, componentName) {
        if (typeof props[propName] !== 'subject') {
          return new Error(`Must define subject for a Message component`)
        }
      },
    }

    Message.propTypes = {
      greeting: PropTypes.greeting,
      subject: PropTypes.subject,
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
